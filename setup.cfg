[metadata]
name = inspire-schemas
license = GPLv2
author = CERN
author_email = info@inspirehep.net
url = https://github.com/inspirehep/inspire-schemas
zip_safe = false
include_package_data = true
platforms =
    any
classifiers =
    Environment :: Web Environment
    Intended Audience :: Developers
    License :: OSI Approved :: GNU General Public License v2 (GPLv2)
    Operating System :: OS Independent
    Programming Language :: Python
    Topic :: Internet :: WWW/HTTP :: Dynamic Content
    Topic :: Software Development :: Libraries :: Python Modules
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.3
    Programming Language :: Python :: 3.4
    Programming Language :: Python :: 3.5
    Development Status :: 1 - Planning

[entry_points]
invenio_base.apps =
    inspire_schemas = inspire_schemas:inspireschemas
invenio_i18n.translations =
    messages = inspire_schemas

[files]
data_files =
    inspire_schemas = inspire_schemas/*

[aliases]
test = pytest

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[pytest]
addopts = --pep8 --ignore=docs --cov=inspire_schemas --cov-report=term-missing
